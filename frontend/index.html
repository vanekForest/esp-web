<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>ESP32 Temp Monitor</title>
    <style>
        body {
            font-family: sans-serif;
            background:  #0d0d0b;
            color: #eee;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 30px;
            user-select: none;
        }
        .box {
            font-size: 1.6em;
            margin: 10px;
            user-select: none;
        }
        .error {
            color: #e74c3c;
        }
        button {
            padding: 10px 25px;
            font-size: 1.1em;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #c0392b;
        }
        #message {
            margin-top: 15px;
            color: #2ecc71;
            font-weight: bold;
            height: 1.5em;
            visibility: hidden;
            user-select: none;
        }
        #clothing-img {
            height: 180px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>üå°Ô∏è –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ —Å ESP32</h1>

<div class="box">üè† –í–Ω—É—Ç—Ä–∏: <span id="indoor">--</span> ¬∞C (—Å—Ä: <span id="indoor_avg">--</span>)</div>
<div class="box">üå≤ –°–Ω–∞—Ä—É–∂–∏: <span id="outdoor">--</span> ¬∞C (—Å—Ä: <span id="outdoor_avg">--</span>)</div>

<div class="box">
    üßç –û–¥–µ–∂–¥–∞ –ø–æ –ø–æ–≥–æ–¥–µ:<br>
    <img id="clothing-img" src="" alt="–û–¥–µ–∂–¥–∞" />
</div>

<button onclick="resetAverage()">–°–±—Ä–æ—Å–∏—Ç—å —Å—Ä–µ–¥–Ω–∏–µ</button>
<div id="message"></div>

<script>
    const apiBase = "/api";

    async function fetchTemp() {
        try {
            const response = await fetch(`${apiBase}/temp`);
            if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
            const data = await response.json();

            updateField("indoor", data.indoor);
            updateField("outdoor", data.outdoor);
            updateField("indoor_avg", data.indoor_avg);
            updateField("outdoor_avg", data.outdoor_avg);
            updateClothing(data.outdoor);
        } catch (err) {
            console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö:", err);
            ["indoor", "outdoor", "indoor_avg", "outdoor_avg"].forEach(id => {
                document.getElementById(id).textContent = "--";
            });
            document.getElementById("clothing-img").src = "";
        }
    }

    function updateField(id, value) {
        const el = document.getElementById(id);
        if (value === null || value === undefined || value === -127) {
            el.textContent = "--";
            el.classList.add("error");
        } else {
            el.textContent = value.toFixed(1);
            el.classList.remove("error");
        }
    }

    function updateClothing(temp) {
        const img = document.getElementById("clothing-img");
        if (temp === null || temp === undefined || temp === -127) {
            img.src = "";
            return;
        }

        if (temp < -5) {
            img.src = "images/1.png";
        } else if (temp < 10) {
            img.src = "images/2.png";
        } else if (temp < 20) {
            img.src = "images/3.png";
        } else if (temp < 30) {
            img.src = "images/4.png";
        } else {
            img.src = "images/5.png";
        }
    }

    async function resetAverage() {
        try {
            const response = await fetch(`${apiBase}/reset`, { method: "POST" });
            if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–±—Ä–æ—Å–∞');
            ["indoor_avg", "outdoor_avg"].forEach(id => {
                document.getElementById(id).textContent = "0.0";
            });
            showMessage("–°—Ä–µ–¥–Ω–∏–µ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã —Å–±—Ä–æ—à–µ–Ω—ã!");
            setTimeout(fetchTemp, 1000);
        } catch (err) {
            console.error(err);
            showMessage("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–±—Ä–æ—Å–µ");
        }
    }

    function showMessage(msg) {
        const msgDiv = document.getElementById("message");
        msgDiv.textContent = msg;
        msgDiv.style.visibility = "visible";
        setTimeout(() => { msgDiv.style.visibility = "hidden"; }, 5000);
    }

    setInterval(fetchTemp, 2000);
    fetchTemp();
</script>
</body>
</html>
